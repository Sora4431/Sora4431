name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate stats SVGs
        env:
          STATS_TOKEN: ${{ secrets.STATS_TOKEN }}     # PAT (optional but recommended)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # fallback (public data only)
        run: python generate_stats.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet || (git commit -m "ðŸ“Š Update GitHub stats" && git push)
